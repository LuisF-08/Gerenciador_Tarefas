<!-- Verificamos se existe alguma tarefa antiga antes de tentar mostrar -->
{% if tarefa_antiga %}
<div class="container mb-4">
    <div class="card border-warning shadow-sm" style="background-color: #fffbf0;">
        <div class="card-body d-flex justify-content-between align-items-center flex-wrap gap-3">
            
            <div>
                <h6 class="text-uppercase text-warning fw-bold mb-1">
                    <i class="bi bi-hourglass-bottom me-1"></i> Tarefa Mais Antiga
                </h6>
                <h5 class="fw-bold text-dark mb-0">
                    {{ tarefa_antiga.titulo }}
                </h5>
                <small class="text-muted">
                    ID: #{{ tarefa_antiga.id }} • Criada em: {{ tarefa_antiga.data_criacao|date:"d/m/Y" }}
                </small>
            </div>

            <!-- Botão que leva para a edição -->
            <a href="{% url 'atualizar_task' tarefa_antiga.id %}" class="btn btn-sm btn-outline-warning fw-bold text-dark">
                Alterar Agora <i class="bi bi-arrow-right"></i>
            </a>
            
        </div>
    </div>
</div>
{% endif %}
