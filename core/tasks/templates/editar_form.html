{% extends 'base.html' %}

{% block conteudo %}

<!-- ESTILOS EXTRAS PARA ESTA PÁGINA (CSS) -->
<style>
    /* Fundo levemente gradiente para a página */
    .page-wrapper {
        background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 15px;
    }

    /* Efeito de vidro/cartão moderno */
    .custom-card {
        border: none;
        border-radius: 1rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden; /* Para o cabeçalho não sair das bordas */
    }

    /* Animação suave ao passar o mouse no cartão */
    .custom-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 1rem 3rem rgba(0,0,0,.175)!important;
    }

    /* Cabeçalho com Gradiente Bonito */
    .card-header-gradient {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 1.5rem;
    }

    /* Botões com efeito de crescimento (Scale) */
    .btn-hover-effect {
        transition: all 0.2s ease-in-out;
    }
    .btn-hover-effect:hover {
        transform: scale(1.05);
    }
</style>

<div class="page-wrapper p-3">
    
    <!-- INICIO DO CARTÃO -->
    <div class="card custom-card shadow-lg w-100" style="max-width: 550px;">
        
        <!-- CABEÇALHO -->
        <div class="card-header-gradient d-flex justify-content-between align-items-center">
            <div>
                <h4 class="mb-0 fw-bold"><i class="bi bi-pencil-square me-2"></i>Editar Tarefa</h4>
                <small class="opacity-75">ID: #{{ task.id }} | Criado em: {{ task.data_criacao|date:"d/m/Y" }}</small>
            </div>
            <!-- Botão de Fechar discreto -->
            <a href="{% url 'painel' %}" class="text-white opacity-50 hover-opacity-100 text-decoration-none fs-4">
                <i class="bi bi-x-circle"></i>
            </a>
        </div>

        <!-- FORMULÁRIO -->
        <form method="POST" action="{% url 'atualizar_task' task.id %}" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="card-body p-4 bg-white">
                
                <!-- INPUT 1: TÍTULO (Floating Label) -->
                <div class="form-floating mb-4">
                    <input type="text" 
                           class="form-control" 
                           id="floatingTitulo" 
                           name="titulo" 
                           placeholder="Ex: Comprar Leite" 
                           value="{{ task.titulo }}" 
                           required>
                    <label for="floatingTitulo" class="text-secondary">
                        <i class="bi bi-type-h1 me-1"></i> Título da Tarefa
                    </label>
                </div>

                <!-- INPUT 2: DESCRIÇÃO (Floating Label) -->
                <div class="form-floating mb-4">
                    <textarea class="form-control" 
                              placeholder="Detalhes da tarefa" 
                              id="floatingDescricao" 
                              name="descricao" 
                              style="height: 120px" 
                              required>{{ task.descricao }}</textarea>
                    <label for="floatingDescricao" class="text-secondary">
                        <i class="bi bi-card-text me-1"></i> Descrição Detalhada
                    </label>
                </div>

            </div>

            <!-- RODAPÉ COM BOTÕES -->
            <div class="card-footer bg-light p-3 border-0 d-flex justify-content-end gap-2">
                
                <a href="{% url 'painel' %}" class="btn btn-outline-secondary btn-hover-effect px-4 rounded-pill">
                    <i class="bi bi-arrow-left me-1"></i> Cancelar
                </a>
                
                <button type="submit" class="btn btn-primary btn-hover-effect px-4 rounded-pill fw-bold" 
                        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
                    <i class="bi bi-save me-1"></i> Salvar Alterações
                </button>
            </div>

        </form>
    </div>
    <!-- FIM DO CARTÃO -->

</div>

{% endblock %}
